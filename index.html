<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Matador de monstros</title>
<!--    pure Css-->
    <link rel="stylesheet" href="style.css">
<!--    Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
<!--    Vue JS-->
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app">
    <div class="panel scores">
<!--        Jogador-->
        <div class="score">
            <h1>Jogador</h1>
            <div class="life-bar">
                <div class="life"
                     :class="{danger:playerLife <20}"
                     :style="{width:playerLife + '%'}"
                ></div>
            </div>
            <div>{{playerLife}}%</div>
        </div>

<!--        Monstro-->
        <div class="score">
            <h1>Monstro</h1>
            <div class="life-bar">
                <div class="life"
                :class="{danger:monsterLife <20}"
                :style="{width:monsterLife + '%'}"
                ></div>
            </div>
            <div>{{monsterLife}}%</div>
        </div>
    </div>

    <div v-if="hasResult" class="panel result" >
        <div v-if="monsterLife == 0" class="win"> você ganhou :-) </div>
        <div v-else class="lose">você perdeu !</div>
    </div>
    <div class="panel buttons">
        <template v-if="running">
            <button class="btn atack">Ataque</button>
            <button class="btn especial-atack">Ataque especial</button>
            <button class="btn heal">Curar</button>
            <button @click="running = false" class="btn give-up">Desistir</button>
        </template>

        <template v-else>
            <button @click="startGame()" class="btn new-game">Iniciar Jogo</button>
        </template>
    </div>
    <div class="panel logs">Logs</div>
</div>
<script src="app.js"></script>
</body>
</html>
